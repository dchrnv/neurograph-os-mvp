name: Publish Python Client to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.59.3)'
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/python-') || github.event_name == 'workflow_dispatch'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      working-directory: ./python-client
      run: |
        python -m build

    - name: Check package
      working-directory: ./python-client
      run: |
        twine check dist/*

    - name: Publish to Test PyPI
      if: github.event_name == 'workflow_dispatch'
      working-directory: ./python-client
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: |
        twine upload --repository testpypi dist/*

    - name: Publish to PyPI
      if: github.event_name == 'release'
      working-directory: ./python-client
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/*

    - name: Create GitHub Release
      if: github.event_name == 'workflow_dispatch'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: python-${{ github.event.inputs.version }}
        name: Python Client v${{ github.event.inputs.version }}
        body: |
          Python client library release v${{ github.event.inputs.version }}

          ## Installation
          ```bash
          pip install neurograph-python==${{ github.event.inputs.version }}
          ```

          See [CHANGELOG](./python-client/CHANGELOG.md) for details.
        files: |
          python-client/dist/*
