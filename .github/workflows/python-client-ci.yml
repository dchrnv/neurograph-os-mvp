name: Python Client CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'python-client/**'
      - '.github/workflows/python-client-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'python-client/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('python-client/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      working-directory: ./python-client
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Lint with ruff
      working-directory: ./python-client
      run: |
        ruff check neurograph/ tests/ examples/

    - name: Check formatting with black
      working-directory: ./python-client
      run: |
        black --check neurograph/ tests/ examples/

    - name: Type check with mypy
      working-directory: ./python-client
      run: |
        mypy neurograph/

    - name: Run tests
      working-directory: ./python-client
      run: |
        pytest --cov=neurograph --cov-report=xml --cov-report=html

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./python-client/coverage.xml
        flags: python-client
        name: python-${{ matrix.python-version }}

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      working-directory: ./python-client
      run: |
        python -m build

    - name: Check package
      working-directory: ./python-client
      run: |
        twine check dist/*

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: python-dist
        path: python-client/dist/
