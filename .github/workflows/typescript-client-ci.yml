name: TypeScript Client CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'typescript-client/**'
      - '.github/workflows/typescript-client-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'typescript-client/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: typescript-client/package-lock.json

    - name: Install dependencies
      working-directory: ./typescript-client
      run: npm ci

    - name: Lint
      working-directory: ./typescript-client
      run: npm run lint

    - name: Check formatting
      working-directory: ./typescript-client
      run: npm run format:check

    - name: Type check
      working-directory: ./typescript-client
      run: npm run typecheck

    - name: Run tests
      working-directory: ./typescript-client
      run: npm run test:coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./typescript-client/coverage/coverage-final.json
        flags: typescript-client
        name: node-${{ matrix.node-version }}

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: typescript-client/package-lock.json

    - name: Install dependencies
      working-directory: ./typescript-client
      run: npm ci

    - name: Build package
      working-directory: ./typescript-client
      run: npm run build

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: typescript-dist
        path: typescript-client/dist/
