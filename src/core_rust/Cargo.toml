[package]
name = "neurograph-core"
version = "0.22.0"
edition = "2021"
authors = ["NeuroGraph OS Team"]
description = "Core Rust implementation of NeuroGraph OS: Token + Connection + Grid + Graph + Guardian/CDNA + ExperienceStream v2.0 with Python FFI"

[dependencies]
# PyO3 for Python FFI bindings
pyo3 = { version = "0.20", features = ["extension-module"], optional = true }

# Async runtime for ExperienceStream
tokio = { version = "1.35", features = ["sync", "time", "rt"] }

# UUID for event IDs
uuid = { version = "1.6", features = ["v4"] }

# Locking primitives
parking_lot = "0.12"

# Random sampling for experience batch selection
rand = "0.8"

[dev-dependencies]
# Testing dependencies
rand = "0.8"
tokio = { version = "1.35", features = ["full"] }

[lib]
name = "neurograph_core"
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]  # cdylib for Python, rlib for Rust

[features]
default = []
python = ["pyo3"]  # Enable Python bindings with --features python

